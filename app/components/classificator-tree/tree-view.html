<ul *ngIf="model != null">
  <li *ngFor="let node of model.nodes">
    <span *ngIf="node.hasNodes" style="cursor:pointer;" (click)="expand(node)">{{ node.id }} {{node.name}}</span>
    <span *ngIf="!node.hasNodes">{{ node.id }} {{node.name}}</span>
    <div *ngIf="node.expanded">
      <tree-view (nodeClick)="onNodeClick($event)" [model]="node"></tree-view>
    </div>
  </li>
</ul>
<div class="loading" *ngIf="model == null"></div>
